- name: Installing packages via loop
  hosts: node1
  become: true
  tasks:
    - name: Install packages
      ansible.builtin.dnf:
        name: "{{item.name}}"
        state: "{{ item.state }}"
      loop:
        - { name="mysql", state=latest }
        - { name="nginx", state=absent }
        - { name="postfix", state=latest }
